<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <main id="calculator">
        <div id="display" maxlength="5">0</div id="">
        <button id="allClear" class="operation">AC</button id="">
        <button id="plusMinus" class="operation">+/-</button id="">
        <button id="division" class="operation">รท</button id="">
        <button id="multiplication" class="operation">ร</button>
        <button id="subtraction" class="operation">-</button>
        <button id="addition" class="operation">+</button>
        <button id="equals" class="operation">=</button>
        <button id="point" class="number">.</button>
        <button id="nine" class="number">9</button>
        <button id="eight" class="number">8</button>
        <button id="seven" class="number">7</button>
        <button id="six" class="number">6</button>
        <button id="five" class="number">5</button>
        <button id="four" class="number">4</button>
        <button id="three" class="number">3</button>
        <button id="two" class="number">2</button>
        <button id="one" class="number">1</button>
        <button id="zero" class="number">0</button>
    </main>


    <script src="index.js"></script>
</body>
</html>

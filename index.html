<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <main id="calculator">

        <div id="display">0</div>
        <button data-key="27" id="allClearBtn" class="special">AC</button>
        <button data-key="8" id="deleteBtn" class="special">DEL</button>
        <button id="plusMinusBtn" class="special">+/-</button>
        <button data-key="111" id="divisionBtn" class="operation">รท</button>
        <button data-key="106" id="multiplicationBtn" class="operation">ร</button>
        <button data-key="109" id="subtractionBtn" class="operation">-</button>
        <button data-key="107" id="additionBtn" class="operation">+</button>
        <button data-key="13" id="equalsBtn" class="operation">=</button>
        <button data-key="110" id="point" class="number">.</button>
        <button data-key="105" id="nine" class="number">9</button>
        <button data-key="104" id="eight" class="number">8</button>
        <button data-key="103" id="seven" class="number">7</button>
        <button data-key="102" id="six" class="number">6</button>
        <button data-key="101" id="five" class="number">5</button>
        <button data-key="100" id="four" class="number">4</button>
        <button data-key="99" id="three" class="number">3</button>
        <button data-key="98" id="two" class="number">2</button>
        <button data-key="97" id="one" class="number">1</button>
        <button data-key="96" id="zero" class="number">0</button>
        
    </main>


    <script src="index.js"></script>
</body>
</html>
